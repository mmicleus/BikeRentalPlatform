          <!------------------------------ main section ------------------------->
          
          <div class="main">

            <!------------------------------ left side ------------------------->


            <div class="left-column">
              <!-- <p>
                We provide high quality bike rental from
                {{ utilityService.capitalize(town) }} mountain bike trails. We are located
                at the trail head so just collect your bike and follow the signs.
              </p>

              <div class="bikes-container">
                
              </div>

              <!------------------------------ left side ------------------------->


             <!------------------------------ right side ------------------------->              
          



            <div class="right-column">
                <div class="container">
                    <div class="header gray-banner">Book here</div>
                  
                    <form [formGroup]="form">
                      <select id="bikesDropdown" class="form-select mt-5" formControlName="bikeOptions" onchange="onBikeSelected()">
                       <!-- <option value="select your bike">SELECT YOUR BIKE</option>
                        <option
                          *ngFor="let bike of utilityService.getBikeOptions(bikes)"
                          [value]="bike"
                        >
                          {{ bike }}
                        </option>  -->
                      </select>
                  
                      <br />
                  
                      <div class="d-flex justify-content-between">
                        <label>Quantity</label>
                  
                        <div>
                          <button type="button" class="quantity-btn" onclick="minus()">-</button>
                          <input
                            id="quantityInput"
                            type="text"
                            size="2"
                            class="quantity"
                            value="1"
                            max="8"
                          />
                          <button type="button" class="quantity-btn" onclick="plus()">+</button>
                        </div>
                      </div>
                  
                      <br />
                  
                      <input
                        type="date"
                        id="start"
                        name="trip-start"
                        id="dateInput"
                        onchange="dateSelected()"
                      />
                  
                      <div class="timeframes" #timeframes>
                        <button 
                          type="button"
                          class="timeframe selected"
                          [disabled]="!form.get('bikeOptions')?.valid"
                          onclick="onTimeframeClicked(event)"
                        >
                          10:00 am - 1:00pm
                        </button>
                        <button
                          type="button"
                          class="timeframe"
                          [disabled]="!form.get('bikeOptions')?.valid"
                          onclick="onTimeframeClicked(event)"
                        >
                          10:00 am - 4:30pm
                        </button>
                        <button
                          type="button"
                          class="timeframe"
                          [disabled]="!form.get('bikeOptions')?.valid"
                          onclick="onTimeframeClicked(event)"
                        >
                          1:30 pm - 4:30pm
                        </button>
                      </div>
                    </form>
<!--                   
                    <span *ngIf="form.get('quantity')?.errors?.['min']" class="err-alert"
                      >A minimum quantity of 1 required</span
                    >
                  
                    <span class="err-alert" *ngIf="form.get('quantity')?.errors?.['max']"
                      >Only 9 available</span
                    > -->
                  
                    <!-- <span class="err-alert" *ngIf="!form.touched">SELECT ABOVE</span> -->
                  
                    <div class="receipt" *ngIf="form.touched && form.valid && !notificationOn">
                      <p class="mt-3">Quantity: <span id="quantityDisplay">{{ booking.quantity }} </span> @ € <span id="priceDisplay">{{ booking.price }} </span></p>
                  
                      <br />
                      <br />
                  
                      <p>Date:<span id="dateDisplay">{{ booking.date }} </span></p>
                  
                      <p>Time: <span id="dateTime">{{ booking.time }} </span></p>
                  
                      <br />
                  
                      <hr />
                  
                      <br />
                  
                      <p class="mb-2">Subtotal: € <span id="subtotalDisplay"></span></p>
                  
                      <button type="button" class="add-btn" onclick="addToCart()">Add to cart</button>
                    </div>
                  
                    <!-- ------------------------The notification---------------------- -->
                  
                    <div id="alertElem"
                      class="alert alert-warning alert-dismissible fade show"
                      role="alert"
                      *ngIf="notificationOn"
                    >
                      <strong id="bikeModelDisplay">{{ booking.model }}</strong> has been successfully added to your
                      cart
                  
                      <p class="alert-btns">
                       <a onclick="viewCart()" href="./confirmation.html">View Cart</a>  or
                        <span onclick="onAlertClose()" ><a href="#">continue shopping</a></span>
                      </p>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"
                        onclick="onAlertClose()"
                      ></button>
                    </div>
                  </div>
            </div>

            <!------------------------------ right side ------------------------->  
          </div>
